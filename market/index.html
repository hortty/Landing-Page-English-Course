<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>

    <main>
        <div class="title">
            <h2>Store Products</h2>
            <span>Product registration</span>
        </div>

        <div class="card">
            <div class="cardinput">
                <label for="valor">Value:</label>
                <input type="number" id="valor" placeholder="product value">
            </div>

            <div class="cardinput">
                <label for="produto">Product:</label>
                <input type="text" id="produto" placeholder="product name">
            </div>

            <button onclick="product.save()" id="b1">Save</button>
            <button onclick="product.cancel()">Cancel</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Value</th>
                    <th>Actions</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
